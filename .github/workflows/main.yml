name: Python CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Етап 1: Build & Lint/Test
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Зупиняємо збірку, якщо є помилки синтаксису
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run Tests
      run: |
        pytest

  # Етап 2: Docker Build & Push (Опціонально)
  docker-push:
    needs: build-and-test # Запускається тільки якщо тести пройшли успішно
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Тільки при пуші в гілку

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/education_3:latest
